name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: build
      run: |
        call vcvars64
        cl /c src\binn.c
        lib binn.obj
        cl /LD src\binn.c src\win32\dllmain.c /DEF:src\win32\binn.def
        dir
